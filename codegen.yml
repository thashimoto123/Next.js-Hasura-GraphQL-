schema: http://localhost:8080/v1/graphql/
documents:
  - ./src/**/*.graphql
overwrites: true
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescriopt-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false